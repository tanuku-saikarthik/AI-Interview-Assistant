apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
name: ai-interview-ingress
namespace: ai-interview
annotations:
kubernetes.io/ingress.class: "nginx"
spec:
rules:
- host: ai-interview.example.com
http:
paths:
- path: /
pathType: Prefix
backend:
service:
name: ai-interview-service
port:
number: 80